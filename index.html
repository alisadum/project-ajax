<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/backtoo.jpg') no-repeat center center/cover;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: rgb(161, 103, 27);
        }
        p {
            color: rgb(116, 75, 22);
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            background: rgb(78, 187, 102);
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: rgb(38, 145, 38);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selamat Datang!</h2>
        <p>Silakan Register</p>
        <a href="register.html">Register</a>
    </div>
</body>
</html>
