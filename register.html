<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6A994E, #386641); /* Warna gradasi lebih jelas */
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: white;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-register {
            border-radius: 8px;
            transition: 0.3s;
            background: #A7C957;
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-register:hover {
            background: #6A994E;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2 class="mb-4">Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <input class="form-control" type="text" id="name" placeholder="Nama" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="email" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" id="password" placeholder="Password" required>
            </div>
            <button class="btn-register w-100 py-2" type="submit">Register</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (e) {
                e.preventDefault();
                $.ajax({
                    url: "http://127.0.0.1:8000/api/register",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#password").val()
                    }),
                    success: function () {
                        alert("Registrasi berhasil!");
                        window.location.href = "login.html";
                    },
                    error: function () {
                        alert("Registrasi gagal!");
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
