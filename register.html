<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form id="registerForm">
        <input class="form-control mb-2" type="text" id="name" placeholder="Nama" required>
        <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
        <input class="form-control mb-2" type="password" id="password" placeholder="Password" required>
        <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>

    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (e) {
                e.preventDefault();
                $.ajax({
                    url: "http://127.0.0.1:8000/api/register",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#password").val()
                    }),
                    success: function () {
                        alert("Registrasi berhasil!");
                        window.location.href = "login.html";
                    },
                    error: function () {
                        alert("Registrasi gagal!");
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
