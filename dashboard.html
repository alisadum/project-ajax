<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container mt-5">
  <h2 class="text-center">Dashboard</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr>
        <td colspan="3" class="text-center">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <script>
    $(document).ready(function(){
      $.get("http://127.0.0.1:8000/api/users", function(response){
        // Data berada di response.data
        let users = response.data;
        let rows = "";
        if (Array.isArray(users)) {
          users.forEach(function(user, index){
            rows += "<tr>";
            rows += "<td>" + (index + 1) + "</td>";
            rows += "<td>" + user.name + "</td>";
            rows += "<td>" + user.email + "</td>";
            rows += "</tr>";
          });
        } else {
          rows = '<tr><td colspan="3" class="text-center text-danger">Format data tidak sesuai.</td></tr>';
        }
        $("#userTable").html(rows);
      }).fail(function(){
        $("#userTable").html('<tr><td colspan="3" class="text-center text-danger">Gagal mengambil data!</td></tr>');
      });
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
