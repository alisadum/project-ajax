<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #6A994E, #386641);
      color: white;
    }
    .container {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
    }
    .table {
      background: white;
      border-radius: 10px;
    }
    .icon-btn {
      border: none;
      background: none;
      cursor: pointer;
      padding: 5px;
    }
    .icon-edit {
      color: #6A994E;
      font-size: 18px;
    }
    .icon-delete {
      color: #C70039;
      font-size: 18px;
    }
    .icon-edit:hover {
      color: #4A7C35;
    }
    .icon-delete:hover {
      color: #900C3F;
    }
    .modal-content {
    background-color: rgba(14, 134, 80, 0.9); /* Hijau transparan */
    color: white; /* Warna teks putih */
    border-radius: 10px; /* Biar sudutnya lebih halus */
    }
    

  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Dashboard</h2>

    <!-- Tombol Tambah User -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
      Tambah User
    </button>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr><td colspan="4" class="text-center">Loading data...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Tambah User -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Tambah Pengguna</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="addName" class="form-label">Nama</label>
            <input type="text" class="form-control" id="addName">
          </div>
          <div class="mb-3">
            <label for="addEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="addEmail">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-success" id="saveAdd">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Pengguna</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editUserId">
          <div class="mb-3">
            <label for="editName" class="form-label">Nama</label>
            <input type="text" class="form-control" id="editName">
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-success" id="saveEdit">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      loadUsers();
    });

    function loadUsers() {
      $.get("http://127.0.0.1:8000/api/users", function (res) {
        let rows = "";
        res.data.forEach((user, index) => {
          rows += `
            <tr>
              <td>${index + 1}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>
                <button class="icon-btn" onclick="showEditModal(${user.id}, '${user.name}', '${user.email}')">
                  <i class="fas fa-pen icon-edit"></i>
                </button>
                <button class="icon-btn" onclick="deleteUser(${user.id})">
                  <i class="fas fa-trash icon-delete"></i>
                </button>
              </td>
            </tr>`;
        });
        $("#userTable").html(rows);
      }).fail(() => {
        $("#userTable").html('<tr><td colspan="4" class="text-center text-danger">Gagal mengambil data!</td></tr>');
      });
    }

    $("#saveAdd").click(function () {
      let name = $("#addName").val();
      let email = $("#addEmail").val();

      $.ajax({
        url: "http://127.0.0.1:8000/api/users",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ name: name, email: email }),
        success: function () {
          alert("User berhasil ditambahkan!");
          $("#addModal").modal("hide");
          loadUsers();
        },
        error: function () {
          alert("Gagal menambahkan user!");
        }
      });
    });

    function showEditModal(id, name, email) {
      $("#editUserId").val(id);
      $("#editName").val(name);
      $("#editEmail").val(email);
      $("#editModal").modal("show");
    }

    $("#saveEdit").click(function () {
      let id = $("#editUserId").val();
      let name = $("#editName").val();
      let email = $("#editEmail").val();

      $.ajax({
        url: `http://127.0.0.1:8000/api/users/${id}`,
        type: "PUT",
        contentType: "application/json",
        data: JSON.stringify({ name: name, email: email }),
        success: function () {
          alert("Data berhasil diperbarui!");
          $("#editModal").modal("hide");
          loadUsers();
        },
        error: function () {
          alert("Gagal memperbarui data!");
        }
      });
    });

    function deleteUser(id) {
      if (confirm("Hapus user ini?")) {
        $.ajax({
          url: `http://127.0.0.1:8000/api/users/${id}`,
          type: "DELETE",
          success: function () {
            alert("Data berhasil dihapus!");
            loadUsers();
          },
          error: function () {
            alert("Gagal menghapus data!");
          }
        });
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
